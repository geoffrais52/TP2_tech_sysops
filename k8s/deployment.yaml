apiVersion: apps/v1 
kind: Deployment 
metadata: 
  name: tp2-sysops 
spec:
  replicas: 2 
  selector: 
    matchLabels: 
      app: tp2-sysops 
  template:
  metadata: 
    labels: 
      app: tp2-sysops
  spec: 
    containers: 
    - name: tp2-sysops
      image: geoffrais/tp2-sysops:latest 
      ports: 
      - containerPort: 3000
